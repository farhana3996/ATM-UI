<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Bank</title>
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../assets/css/foundation.css">
  <link rel="stylesheet" href="../assets/fonts/fontawesome-free-5.12.1-web/css/all.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
	
	<script type="text/javascript">
		
		var balance = 2000;
		var url = "success.html";
	
		function addNumber(value){
			var amount = document.getElementById("amount");
			amount.value += value;
		}
		
		function clearAmount() {
			document.getElementById("amount").value = "";
		}
		
		function  validAmount(){
			var amount = document.getElementById("amount").value;
			if (amount == "") {
				window.alert("Enter amount!");
				clearAmount()
			}
			else if (amount <= 10) {
				alert('Min. Withdrawal Amount: 10\nPlease enter amount above RM10.')
				clearAmount();
			}
			else if (amount>=1500) {
				alert('Max. Withdrawal Amount: 1500\nPlease enter amount below RM1500.')
				clearAmount();
			}
			else if (amount <= balance ){
				balance = balance - amount;
				alert('Successful Transaction! \n Available Balance: RM '+ balance);
				document.location.href = url;
				return;
			} 
      else if(isNaN(amount)) {
        alert('Invalid amount');
				clearAmount();
      }
			else { 
				window.alert("Insufficient funds");
				clearAmount();
			}
		}
	</script>
</head>

<body>

  <div class="box-container">
    <div class="box bg-grey">
      <img src="../assets/img/logo.png" class="logo small">

      <div class="grid-container">

        <div class="grid-x grid-padding-x">
          <div class="large-8 medium-8 cell mx-auto">
            <div class="grid-x grid-padding-x pin">
              <div class="medium-12 cell mx-auto">
                <div class="grid-x grid-padding-x">
                  <div class="medium-9 small-9 cell text-center">
                    <input type="text" id="amount">
                  </div>
                </div>
              </div>
              <div class="medium-3 small-3 cell text-center">
                <input type="button" class="button circle" value="1" onclick="addNumber(this.value)" />
              </div>
              <div class="medium-3 small-3 cell text-center">
                <input type="button" class="button circle" value="2" onclick="addNumber(this.value)" />
              </div>
              <div class="medium-3 small-3 cell text-center">
                <input type="button" class="button circle" value="3" onclick="addNumber(this.value)" />
              </div>
              <div class="medium-3 small-3 cell">
                <input class="button alert" type="submit" value="CANCEL" onclick="window.location='../menu.html'" />
              </div>
              <div class="medium-3 small-3 cell text-center">
                <input type="button" class="button circle" value="4" onclick="addNumber(this.value)" />
              </div>
              <div class="medium-3 small-3 cell text-center">
                <input type="button" class="button circle" value="5" onclick="addNumber(this.value)" />
              </div>
              <div class="medium-3 small-3 cell text-center">
                <input type="button" class="button circle" value="6" onclick="addNumber(this.value)" />
              </div>
              <div class="medium-3 small-3 cell">
                <input class="button warning" type="button" onclick="clearAmount()"  value="CLEAR">
              </div>
              <div class="medium-3 small-3 cell text-center">
                <input type="button" class="button circle" value="7" onclick="addNumber(this.value)" />
              </div>
              <div class="medium-3 small-3 cell text-center">
                <input type="button" class="button circle" value="8" onclick="addNumber(this.value)" />
              </div>
              <div class="medium-3 small-3 cell text-center">
                <input type="button" class="button circle" value="9" onclick="addNumber(this.value)" />
              </div>
              <div class="medium-3 small-3 cell">
                <input class="button success" href="#popup1" type="submit" value="ENTER" onclick="validAmount()"/>
              </div>
              <div class="medium-3 small-3 cell text-center"></div>
              <div class="medium-3 small-3 cell text-center">
                <input type="button" class="button circle" value="0" onclick="addNumber(this.value)" />
              </div>
              <div class="medium-3 small-3 cell text-center"></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="assets/js/vendor.js"></script>
  <script src="assets/js/foundation.js"></script>
</body>

</html>
