<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Bank</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../assets/css/foundation.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-free-5.12.1-web/css/all.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script type="text/javascript">
        function validAmount(amount) {
            var balance = 2000;

            if (amount >= balance) {
                alert('Insufficient Funds');
                return false;
            }
            balance = balance - amount;
            alert('Successful Transaction! \n Available Balance is: RM ' + balance);
            document.location.href = "success.html";
        }
    </script>
</head>

<body>

    <div class="box-container">
        <div class="box bg-grey">
            <img src="../assets/img/logo.png" class="logo small">
            <div class="grid-container">
                <div class="grid-x grid-padding-x main-menu">
                    <div class="medium-6 cell">
                        <input class="button" type="submit" id="amount" value="50" onclick="validAmount(50)"/>
                    </div>
                    <div class="medium-6 cell">
                        <input class="button" type="submit" id="amount" value="100" onclick="validAmount(100)"/>
                    </div>
                    <div class="medium-6 cell">
                        <input class="button" type="submit" id="amount" value="300" onclick="validAmount(300)"/>
                    </div>
                    <div class="medium-6 cell">
                        <input class="button" type="submit" id="amount" value="500" onclick="validAmount(500)"/>
                    </div>
                    <div class="medium-6 cell">
                        <a href="other-amount.html" class="button">Other Amount</a>
                    </div>
                    <div class="medium-6 cell">
                        <a href="../menu.html" class="button alert">Cancel</a>
                    </div>
                </div>       
            </div>
        </div>
    </div>

    <script src="assets/js/vendor.js"></script>
    <script src="assets/js/foundation.js"></script>
</body>

</html>
