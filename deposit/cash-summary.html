<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Bank</title>
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../assets/css/foundation.css">
  <link rel="stylesheet" href="../assets/fonts/fontawesome-free-5.12.1-web/css/all.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="box-container">
    <div class="box bg-grey summary">
      <div class="card">
        <div class="card-section">
          <h4>Cash Summary</h4>
          <div class="grid-container">
            <div class="grid-x grid-padding-x">
              <div class="small-4 cell">
                <b>Denomination</b>
              </div>
              <div class="small-4 cell">
                <b>No. of Bills</b>
              </div>
              <div class="small-4 cell">
                <b>Total</b>
              </div>
              <div class="small-4 cell">
                RM 50.00
              </div>
              <div class="small-4 cell">
                2
              </div>
              <div class="small-4 cell">
                RM 100.00
              </div>
              <div class="small-4 cell">
                RM 20.00
              </div>
              <div class="small-4 cell">
                4
              </div>
              <div class="small-4 cell">
                RM 80.00
              </div>
              <div class="small-4 cell mt-1">
                <b>Total</b>
              </div>
              <div class="small-4 cell mt-1"></div>
              <div class="small-4 cell mt-1">
                <b>RM 100</b>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="button-bottom">
        <a href="print-receipt.html" class="button">Print Receipt</a>
      </div>
        
    </div>
  </div>

  <script src="assets/js/vendor.js"></script>
  <script src="assets/js/foundation.js"></script>
</body>

</html>
